<h1 mat-dialog-title class="title-center">Add new feed</h1>
<div mat-dialog-content class="content-center">
  <p>You can't find some good source on Feaded ?</p>
  <p>
    Then put the RSS feed of your choice. Just give us the url, if it's valid
    expect it to appear soon !
  </p>
  <p>
    <mat-form-field class="full-width-field">
      <input
        matInput
        type="url"
        [(ngModel)]="data.feedUrl"
        class="full-width-input"
      />
    </mat-form-field>
  </p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
